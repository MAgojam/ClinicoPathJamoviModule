title: Pairwise T-Tests (Independent)
name: manyttestsIS
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: groups
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Correction Method
            children:
              - type: RadioButton
                name: corMethod_none
                optionName: corMethod
                optionPart: none
                label: None
              - type: RadioButton
                name: corMethod_holm
                optionName: corMethod
                optionPart: holm
                label: Holm
              - type: RadioButton
                name: corMethod_hochberg
                optionName: corMethod
                optionPart: hochberg
                label: Hochberg
              - type: RadioButton
                name: corMethod_hommel
                optionName: corMethod
                optionPart: hommel
                label: Hommel
              - type: RadioButton
                name: corMethod_bonferroni
                optionName: corMethod
                optionPart: bonferroni
                label: Bonferroni
              - type: RadioButton
                name: corMethod_BH
                optionName: corMethod
                optionPart: BH
                label: Benjamini & Hochberg
              - type: RadioButton
                name: corMethod_BY
                optionName: corMethod
                optionPart: BY
                label: Benjamini & Yekutieli
          - type: Label
            label: Hypothesis
            children:
              - type: RadioButton
                name: hypothesis_different
                optionName: hypothesis
                optionPart: different
                label: Group 1 â‰  Group 2
              - type: RadioButton
                name: hypothesis_oneGreater
                optionName: hypothesis
                optionPart: oneGreater
                label: Group 1 > Group 2
              - type: RadioButton
                name: hypothesis_twoGreater
                optionName: hypothesis
                optionPart: twoGreater
                label: Group 1 < Group 2
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Additional Options
            children:
              - type: CheckBox
                name: 'n'
                label: 'N'
              - type: CheckBox
                name: meanDiff
                label: Mean difference
                children:
                  - type: LayoutBox
                    children:
                      - type: CheckBox
                        name: ci
                        label: Confidence interval
                        enable: (meanDiff)
                        style: inline
                        verticalAlignment: center
                        children:
                          - type: TextBox
                            name: ciWidth
                            label: ''
                            suffix: '%'
                            format: number
                            enable: (meanDiff && ci)
              - type: CheckBox
                name: effectSize
                label: Effect size
                children:
                  - type: LayoutBox
                    children:
                      - type: CheckBox
                        name: ciES
                        label: Confidence interval
                        enable: (effectSize)
                        style: inline
                        verticalAlignment: center
                        children:
                          - type: TextBox
                            name: ciWidthES
                            label: ''
                            suffix: '%'
                            format: number
                            enable: (effectSize && ciES)
              - type: CheckBox
                name: flag
