---
name:  recNet
title: Recurrence Networks
jrs:   '1.1'

items:

    - name:  tblTS
      title: "Time series descriptives"
      type: Table
      rows:  1
      columns:
       - name: var
         title: ''
         type: text
       - name: vlevel
         title: 'type'
         type: text
       - name: N
         type: integer
         title: "valid N"
       - name: na
         type: integer
         title: "NA values"
       - name: transformed
         title: "transformation"
         type: text
       - name: uni_obs
         title: "# of unique values"
         type: integer

    - name: rpplot
      title: "Recurrence Plot"
      type: Image
      width: 600
      height: 600
      renderFun: .rpplot
      clearWith:
          - y1
          - emRad
          - emLag
          - emDim
          - VLmin
          - DLmin
          - HLmin
          - VLmax
          - DLmax
          - HLmax
          - fixRR
          - fixRAD
          - fixed
          - theiler
          - norm
          - standardise
          - edgeWeight

    - name: rnetplot
      title: "Recurrence Network"
      type: Image
      width: 600
      height: 600
      visible: true
      renderFun: .rnetplot
      clearWith:
        - y1
        - emRad
        - emLag
        - emDim
        - VLmin
        - DLmin
        - HLmin
        - VLmax
        - DLmax
        - HLmax
        - fixRR
        - fixRAD
        - fixed
        - theiler
        - norm
        - Glayout
        - standardise
        - nsize
        - Glabels
        - PruneDegree
        - PruneWeight
        - Glayout
        - LayoutA
        - LayoutB
        - Narcs
        - edgeWeight

...
