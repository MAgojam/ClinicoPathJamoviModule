title: GraphPad Prism Style Plots
name: ggprism
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: X-Axis Variable
        children:
          - type: VariablesListBox
            name: x_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Y-Axis Variable
        children:
          - type: VariablesListBox
            name: y_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable (Optional)
        children:
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Faceting Variable (Optional)
        children:
          - type: VariablesListBox
            name: facet_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plot_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: prism_theme
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: prism_palette
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_points
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: point_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: point_alpha
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_statistics
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: stats_method
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: pvalue_format
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: x_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: y_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: legend_position
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: base_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_summary
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: error_bars
