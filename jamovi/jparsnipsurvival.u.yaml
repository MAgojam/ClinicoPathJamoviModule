title: Parsnip Survival Model Wrappers
name: jparsnipsurvival
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model_engine
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Variable
        children:
          - type: VariablesListBox
            name: event_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variables
        children:
          - type: VariablesListBox
            name: predictors
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: parametric_dist
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: prediction_type
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: penalty
        format: number
      - type: TextBox
        name: mixture
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: trees
        format: number
      - type: TextBox
        name: min_n
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: split_data
      - type: TextBox
        name: train_prop
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: cross_validation
      - type: TextBox
        name: cv_folds
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_resamples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_predictions
      - type: CheckBox
        name: show_metrics
      - type: CheckBox
        name: show_coefficients
      - type: CheckBox
        name: show_residuals
