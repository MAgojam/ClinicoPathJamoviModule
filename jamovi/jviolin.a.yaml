---
name:  jviolin
title: Violin Plot
menuGroup: JJStatsPlotD
menuSubgroup: Drafts
menuSubtitle: R Graph Gallery Violin
version: '0.0.3'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: dep
      title: Dependent Variable
      type: Variable

    - name: group
      title: Grouping Variable
      type: Variable


    - name: col
      title: Color Variable
      type: Variable


    - name: fill
      title: Color Variable
      type: Variable


    - name: excl
      title: Exclude Missing (NA)
      type: Bool
      default: false


    - name: flip
      title: Flip Coordinates
      type: Bool
      default: false

    - name: themex
      title: Theme
      type: List
      options:
        - title: ipsum
          name: ipsum
        - title: grey
          name: grey
        - title: gray
          name: gray
        - title: bw
          name: bw
        - title: linedraw
          name: linedraw
        - title: light
          name: light
        - title: dark
          name: dark
        - title: minimal
          name: minimal
        - title: classic
          name: classic
        - title: void
          name: void
        - title: test
          name: test
      default: ipsum



    - name: usexlabel
      title: Use xlabel
      type: Bool
      default: false

    - name: xlabel
      title: >
          x-axis label
      type: String
      default: ''

    - name: useylabel
      title: Use ylabel
      type: Bool
      default: false


    - name: ylabel
      title: >
          y-axis label
      type: String
      default: ''



...
