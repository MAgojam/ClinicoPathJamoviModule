title: Time-Dependent ROC Analysis
name: timeroc
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Elapsed
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: LevelSelector
        name: outcomeLevel
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Marker Variable
        children:
          - type: VariablesListBox
            name: marker
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: timepoints
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: method
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: bootstrapCI
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: nboot
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plotROC
      - type: CheckBox
        name: plotAUC
