title: Publication-Ready Tables with gtsummary
name: gtsummary
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables for Table
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable (By)
        children:
          - type: VariablesListBox
            name: byvar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: tableType
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: includeOverall
      - type: ComboBox
        name: includeMissing
      - type: CheckBox
        name: addPValue
      - type: ComboBox
        name: testMethod
      - type: CheckBox
        name: pairedTest
      - type: CheckBox
        name: addQ
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: boldLabels
      - type: CheckBox
        name: boldLevels
      - type: CheckBox
        name: boldPValues
      - type: TextBox
        name: pValueThreshold
        format: number
      - type: CheckBox
        name: italicizeLabels
      - type: CheckBox
        name: italicizeLevels
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: addSpanningHeader
      - type: TextBox
        name: spanningHeaderText
        format: string
      - type: ComboBox
        name: sortVariables
      - type: CheckBox
        name: showNHeader
      - type: ComboBox
        name: percentType
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: digitsOverall
        format: number
      - type: TextBox
        name: digitsByGroup
        format: number
      - type: TextBox
        name: digitsPValue
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: outputFormat
      - type: TextBox
        name: tableTitle
        format: string
      - type: TextBox
        name: tableCaption
        format: string
      - type: TextBox
        name: footnote
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: exportTable
      - type: CheckBox
        name: showCode
