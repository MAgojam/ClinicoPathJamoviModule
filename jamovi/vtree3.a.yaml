name: vtree3 
title: Variable Tree V3
menuGroup: Exploration - Drafts
menuSubgroup: ClinicoPath Descriptive Plots
version: '1.0.0'
jas: '1.2'

description:
    main: Function for Generating Enhanced Tree Summaries of Variables
    R:
        dontrun: true
        usage: |
            # Example will be added

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]

    - name: percvar
      title: Variable for Percentage
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]

    - name: percvarLevel
      title: Level
      type: Level
      variable: (percvar)

    - name: summaryvar
      title: Continuous Variable for Summaries
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]

    - name: prunebelow
      title: Prune Below
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]

    - name: pruneLevel1
      title: 'Level 1'
      type: Level
      variable: (prunebelow)
      allowNone: true

    - name: pruneLevel2
      title: 'Level 2'
      type: Level
      variable: (prunebelow)
      allowNone: true

    - name: follow
      title: Follow Below
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]

    - name: followLevel1
      title: 'Level 1'
      type: Level
      variable: (follow)
      allowNone: true

    - name: followLevel2
      title: 'Level 2'
      type: Level
      variable: (follow)
      allowNone: true

    - name: excl
      title: Exclude Missing (NA)
      type: Bool
      default: false

    - name: vp
      title: Valid Percentages
      type: Bool
      default: true

    - name: horizontal
      title: Horizontal Layout
      type: Bool
      default: false

    - name: sline
      title: Sameline
      type: Bool
      default: true

    - name: varnames
      title: Variable Names
      type: Bool
      default: false

    - name: nodelabel
      title: Node Label
      type: Bool
      default: true

    - name: pct
      title: Percentages
      type: Bool
      default: false

    - name: showcount
      title: Counts
      type: Bool
      default: true

    - name: legend
      title: Legends
      type: Bool
      default: false

    - name: pattern
      title: Pattern Tree
      type: Bool
      default: false

    - name: sequence
      title: Sequence Tree
      type: Bool
      default: false

    - name: ptable
      title: Pattern Table
      type: Bool 
      default: false

    - name: mytitle
      title: Root Title
      type: String
      default: ''

    - name: useprunesmaller
      title: Prune Small Nodes
      type: Bool
      default: false

    - name: prunesmaller
      title: 'Prune counts <'
      type: Integer
      default: 5

    - name: summarylocation
      title: 'Summary Location'  
      type: List
      options:
        - title: 'All Nodes'
          name: allnodes
        - title: 'Leaf Nodes'
          name: leafonly
      default: leafonly



    - name: style
      title: Visual Style
      type: List
      options:
        - name: default
          title: Default
        - name: clean
          title: Clean
        - name: minimal
          title: Minimal
      default: default

    - name: showInterpretation
      title: Show Interpretation
      type: Bool
      default: true

    - name: survival
      title: Survival Analysis
      type: Bool
      default: false

    - name: labs
      title: Show Lab Values
      type: Bool
      default: false

    - name: response
      title: Show Response
      type: Bool
      default: false
      
