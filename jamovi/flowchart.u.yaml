title: Study Flowchart
name: flowchart
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Node Data
        children:
          - type: VariablesListBox
            name: nodes
            isTarget: true
      - type: TargetLayoutBox
        label: Node Counts
        children:
          - type: VariablesListBox
            name: counts
            isTarget: true
  - type: CollapseBox
    label: Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: title
            format: string
          - type: ComboBox
            name: direction
          - type: ComboBox
            name: style
          - type: CheckBox
            name: showCounts
