title: Pairwise Chi-Square Test
name: pairchi2
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Row Variable
        children:
          - type: VariablesListBox
            name: row
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Column Variable
        children:
          - type: VariablesListBox
            name: col
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: adjust
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showAssumptions
      - type: CheckBox
        name: showExpected
      - type: CheckBox
        name: showStdRes
      - type: CheckBox
        name: plots
      - type: CheckBox
        name: effectSize
