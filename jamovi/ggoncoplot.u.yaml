name: ggoncoplot
title: Genomic Landscape Visualization
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Sample ID Variable
        children:
          - type: VariablesTargetList
            name: sampleVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Gene Variables
        children:
          - type: VariablesTargetList
            name: geneVars
            isTarget: true
            height: large
      - type: TargetLayoutBox
        label: Clinical Variables (Optional)
        children:
          - type: VariablesTargetList
            name: clinicalVars
            isTarget: true
            height: medium

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Plot Configuration
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: plotType
              - type: TextBox
                name: maxGenes
                format: number
              - type: TextBox
                name: maxSamples
                format: number
              - type: ComboBox
                name: sortBy
              - type: ComboBox
                name: colorScheme

      - type: Label
        label: Display Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: showMutationLoad
              - type: CheckBox
                name: showGeneFreq
              - type: CheckBox
                name: showClinicalAnnotation
              - type: CheckBox
                name: showLegend

      - type: Label
        label: Plot Appearance
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: plotWidth
                format: number
              - type: TextBox
                name: plotHeight
                format: number
              - type: TextBox
                name: fontSize
                format: number