title: Automated Exploratory Data Analysis
name: autoeda
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables for Analysis
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysis_type
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Target Variable
        children:
          - type: VariablesListBox
            name: target_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: include_plots
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: missing_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: correlation_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: pca_components
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plot_theme
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: output_format
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: advanced_options
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: categorical_limit
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: generate_report
