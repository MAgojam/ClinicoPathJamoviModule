title: Swimmer Plot
name: swimmerplot
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Patient ID
        children:
          - type: VariablesListBox
            name: patientID
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Start Time/Date
        children:
          - type: VariablesListBox
            name: start
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: End Time/Date
        children:
          - type: VariablesListBox
            name: end
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Type (optional)
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Sort By (optional)
        children:
          - type: VariablesListBox
            name: sortVariable
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Plot Options
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Time Settings
            children:
              - type: ComboBox
                name: timetype
              - type: ComboBox
                name: timetypedata
                enable: (timetype:datetime)
              - type: ComboBox
                name: timetypeoutput
              - type: ComboBox
                name: startType
                label: Start Time Display
          - type: Label
            label: Display Options
            children:
              - type: TextBox
                name: barHeight
                format: number

  - type: CollapseBox
    label: Milestone Options
    collapsed: false
    children:
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Milestone Events
            children:
              - type: VariablesListBox
                name: milestoneVariable
                maxItemCount: 1
                isTarget: true
          - type: TargetLayoutBox
            label: Milestone Times
            children:
              - type: VariablesListBox
                name: milestoneTime
                maxItemCount: 1
                isTarget: true
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: referenceLines
          - type: TextBox
            name: customReferenceTime
            format: number
