    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: X Variable (Categories)
        children:
          - type: VariablesListBox
            name: x_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Y Variable (Values)
        children:
          - type: VariablesListBox
            name: y_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Fill Variable (Optional)
        children:
          - type: VariablesListBox
            name: fill_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Facet Variable (Optional)
        children:
          - type: VariablesListBox
            name: facet_var
            maxItemCount: 1
            isTarget: true
