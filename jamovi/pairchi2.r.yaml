---
name:  pairchi2
title: Pairwise Chi-Square Test
jrs:   '1.1'

clearWith:
    - row
    - col
    - adjust
    - showAssumptions
    - showExpected
    - showStdRes
    - plots
    - effectSize

items:
    - name: todo
      title: To Do
      type: Html
      
    - name: assumptions
      title: Test Assumptions
      type: Table
      rows: 0
      columns:
        - name: assumption
          title: "Assumption"
          type: text
        - name: result
          title: "Check"
          type: text
      visible: (showAssumptions)

    - name: conftable
      title: Contingency Table
      type: Table
      rows: 0
      columns: []
      
    - name: expected
      title: Expected Frequencies
      type: Table
      rows: 0
      columns: []
      visible: (showExpected)

    - name: chi2test
      title: Overall Chi-Square Test
      type: Table
      rows: 1
      columns:
        - name: statistic
          title: "Chi-square"
          type: number
          format: zto
        - name: df
          title: "df"
          type: integer
        - name: p
          title: "p"
          type: number
          format: zto,pvalue

    - name: effectsize
      title: Effect Size Measures
      type: Table
      rows: 0
      columns:
        - name: measure
          title: "Measure"
          type: text
        - name: value
          title: "Value"
          type: number
        - name: interpretation
          title: "Interpretation"
          type: text
      visible: (effectSize)

    - name: pairwise1
      title: Pairwise Comparisons Summary
      type: Table
      rows: 0
      columns:
        - name: comparison
          title: "Comparison"
          type: text
        - name: chi_square
          title: "Chi-square"
          type: number
        - name: df
          title: "df"
          type: integer
        - name: p
          title: "p"
          type: number
          format: zto,pvalue
        - name: p_adj
          title: "Adjusted p (Bonferroni)"
          type: number
          format: zto,pvalue
        - name: n
          title: "n"
          type: integer
        - name: significance
          title: "Result"
          type: text

    - name: pairwiseTables
      title: Individual 2Ã—2 Contingency Tables
      type: Html

    - name: bonferroniExplanation
      title: Multiple Testing Correction Explanation
      type: Html

    - name: stdres
      title: Standardized Residuals
      type: Table
      rows: 0
      columns: []
      visible: (showStdRes)
      
    - name: plot
      title: Association Plot
      type: Image
      width: 600
      height: 400
      renderFun: .plot
      visible: (plots)

refs:
    - chisq.posthoc.test
    - vcd
    - ClinicoPathJamoviModule

