title: River Plots
name: riverplot
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: ID Variable (optional)
        children:
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Time/Sequence Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Strata Variables
        children:
          - type: VariablesListBox
            name: strata
            isTarget: true
      - type: TargetLayoutBox
        label: Weight Variable (optional)
        children:
          - type: VariablesListBox
            name: weight
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Plot Options
    collapsed: true
    children:
      - type: Label
        label: Plot Type
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: plotType
              - type: ComboBox
                name: fillType
              - type: ComboBox
                name: curveType
      - type: Label
        label: Display Options
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: sortStreams
              - type: CheckBox
                name: labelNodes
              - type: CheckBox
                name: showCounts
              - type: CheckBox
                name: showLegend
  - type: CollapseBox
    label: Appearance
    collapsed: true
    children:
      - type: Label
        label: Theme
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: originaltheme
      - type: Label
        label: Plot Labels
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: mytitle
                format: string
                width: large
              - type: TextBox
                name: xtitle
                format: string
                width: large
              - type: TextBox
                name: ytitle
                format: string
                width: large