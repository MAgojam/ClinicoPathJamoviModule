title: Age Pyramid
name: agepyramid
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Age
        children:
          - type: VariablesListBox
            name: age
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Gender
        children:
          - type: VariablesListBox
            name: gender
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: female
            enable: (gender)
  - type: OptionSupplier
    label: "Additional Options"    # New UI group for extra settings
    persistentItems: false
    stretchFactor: 0
    children:
      - type: SpinBox
        name: bin_width
        label: "Bin Width (Years)"
        default: 5
        min: 1
        max: 20
        step: 1
      - type: TextBox
        name: plot_title
        label: "Plot Title"
        default: "Age Pyramid"
...