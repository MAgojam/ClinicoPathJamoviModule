title: Line Chart
name: linechart
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: X-axis Variable
        children:
          - type: VariablesListBox
            name: xvar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Y-axis Variable
        children:
          - type: VariablesListBox
            name: yvar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group By
        children:
          - type: VariablesListBox
            name: groupby
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: confidence
      - type: CheckBox
        name: trendline
      - type: CheckBox
        name: points
      - type: CheckBox
        name: smooth
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: refline
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: reflineLabel
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: colorPalette
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: theme
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: xlabel
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ylabel
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: width
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: height
        format: number
